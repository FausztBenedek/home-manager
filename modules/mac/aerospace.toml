# Fuzzy focus window
# Workaround explained: _open_floating_alacritty_to_select_window opens an alacritty, and writes the window_id into the file, where the subsequent command reads it out. 
#Â I wanted to issue the focus command from that floating alacritty instance, but it kept jumpint back to the previous workspace after the floating terminal exited. This
